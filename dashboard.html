<!DOCTYPE html>
<html lang="en">

<head>
    <title>School Management System - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script>
        //Get School ID if present in local storage
        school_name = window.localStorage.getItem("school_name")
        school_city = window.localStorage.getItem("school_city")
        var ME = window.localStorage.getItem("ME")
        if (school_name ==undefined || school_city==undefined || ME ==undefined) {
            alert ("You are not authorized to visit this page")
            window.location.assign("./index.html")
        }        
    </script>
</head>

<body class="bg-info">
    <div class="container-fluid">
        <div class="mx-4 p-2 text-center rounded">
            <h1>Dashboard</h1>
        </div>
        <div class="mx-4 p-2 text-center rounded">
            <h3 id="school">
                <script>
                    document.write(school_name + ", " + school_city)
                </script>
            </h3>
        </div>
        <div id="head" class="row p-2 m-4 bg-primary rounded">
            <div class="col-6">
                <h5 class="p-3">Post: <span id="Post"></span></h4>
            </div>
            <div class="col">
                <h5 class="p-3">Name: <span id="Name"></span></h4>
            </div>
            <div class="col">
                <h5 class="p-3">UserID: <span id="UserID"></span></h4>
            </div>
        </div>

        <div class="row m-4 p-2 bg-dark rounded ">
            <div class="col-4">
                <div id="Staff" class="h-100 p-2 bg-info rounded">
                    <h3>My Staff</h3>
                    <table class="table">
                        <thead>
                            <th>Category</th>
                            <th>UserID</th>
                            <th>Name</th>
                            <th>Status</th>
                        </thead>
                        <tbody id="My_Staff"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-8">
                <div class="row rounded p-2 mb-2 bg-white">
                    <h3>Incoming Requests</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>From</th>
                                <th>Action</th>
                                <th>Material</th>
                                <th>Location</th>
                                <th>Priority</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="Requests"></tbody>
                    </table>
                </div>

                <div class="row p-2 b-2 bg-primary rounded">
                    <h3 class="rounded">Realtime Status</h3> 
                    <div class="bg-white rounded">
                        <table class="table table-striped table-hover">
                            <thead class="row">                                
                                    <th class="col-2">Work Assigned</th>
                                    <th class="col-2">To whom</th>
                                    <th class="col-2">Place</th>
                                    <th class="col-2">Time</th>
                                    <th class="col-2">Priority</th>
                                    <th class="col-2">Status</th> 
                            </thead>
                            <tbody id="Work_Assigned" height=200px >       
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row p-2 m-4 bg-primary rounded ">
            <div class="rounded">
                <h3>Assign work to Staff</h3>
            </div>
            <div class="col-2 form-group">
                <h6>Action</h6>
                <select id="action" class="form-control" type="text">
                    <option name="Check">Check</option>
                    <option name="Repair">Repair</option>
                    <option name="Clean">Clean</option>
                    <option name="Add">Add</option>
                    <option name="Remove">Remove</option>
                    <option name="Replace">Replace</option>
                    <option name="Indent">Indent</option>
                    <option name="Meeting">Meeting</option>
                </select>
            </div>
            <div class="col-2 form-group">
                <h6>Object</h6>
                <input id="object" class="form-control" type="text"></input>
            </div>
            <div class="col-2 form-group">
                <h6>Place</h6>
                <input id="place" class="form-control" type="text"></input>
            </div>
            <div class="col-2">
                <h6>Priority</h6>
                <select id="priority" class="form-control">
                    <option class="selected" name="Routine">Routine</option>
                    <option class="text-warning" name="Priority">Priority</option>
                    <option class="text-danger" name="Urgent">Urgent</option>
                    <option class="text-danger" name="Immediate">Immediate</option>
                </select>
            </div>
            <div class="col-2">
                <h6>To</h6>
                <select id="send_to" class="form-control">                   
                </select>
            </div>
            <div class="col-1">
                <h6>&nbsp;</h6>
                <button id="send_btn" class="btn btn-primary">Send</button>
            </div>
        </div>

        <div class="row bg-light rounded p-4">
           
            <div class="col text-center">
                <button class="btn btn-primary" onclick="window.location.assign('./add_staff.html')">Add Staff</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-primary" onclick="window.location.assign('./facility_infrastructure.html')">Set / View Infrastructure</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-primary" onclick="{window.localStorage.removeItem('ME');window.location.assign('./index.html')}">Logout</button>
            </div>
        </div>
    </div>
    <script type="module" src="./js/dashboard.js"></script>
</body>
