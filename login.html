<!DOCTYPE html>
<html lang="en">

<head>
    <title>School Management System - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <center>
            <div class="jumbotron">
                <h3>Welcome to Login Portal of<br>
                    <script>
                        school_name = window.localStorage.getItem("school_name")
                        school_city = window.localStorage.getItem("school_city")
                        document.write(school_name + ", " + school_city);
                    </script>
                </h3>
            </div>
            <h6>Not your school ? Click
                <span>
                    <a onclick="localStorage.clear();" href="index.html">here</a>
                </span>
            </h6>
            <br><br>
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" class="form-inline">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-inline">
            </div>
            <div>
                <button id='login' class="btn btn-primary">Login</button>
            </div>
        </center>
    </div>

</body>

</html>
