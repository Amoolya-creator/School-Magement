<!DOCTYPE html>
<html lang="en">

<head>
    <title>SkoolTrak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <div class="container">
        <h3 class="mt-5 text-center rounded">Facilities Details</h3>
        <div class="row">
            <label class="col-6 col-form-label-lg">Facilities Available in School</label>
        </div>
        <h6 class="text-info">Click on the checkbox to enter details</h6>
    </div>
    <div id="DF" class="mt-4 container">
    </div>
    <div class="mt-4 container">
        <div class="row form-group">
            <button id="add_button" class="btn btn-primary col-1" data-bs-toggle="collapse"
                data-bs-target="#new_facility_name">+</button>
            <input class="col offset-2 form-control collapse" type="text" id="new_facility_name" placeholder="New Facility Name">
        </div>
        <div class="row">
            <button id="save_facilities_data" class="btn btn-primary btn-lg mt-4 col-4 ">Save Facilities Data</button>
            <a href="./admin.html" class="btn btn-primary btn-lg mt-4 col-4 offset-4 ">Close</a>
        </div>
    </div>
    <script type="module" src="./js/facilities.js"></script>
    <br>
</body>
