<!DOCTYPE html>
<html lang="en">

<head>
    <title>School Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        //Get School ID if present in local storage
        school_name = window.localStorage.getItem("school_name")
        school_city = window.localStorage.getItem("school_city")
        if (school_name != null && school_city != null) window.location.assign("login.html")
    </script>
</head>

<body>
    <div class="container">
        <div class="my-4 p-5 bg-primary text-white rounded">
            <h1 class="text-center">School Management</h1>
            <h6 class="text-center">A complete school management system</h6>
        </div>
    </div>
    <div class='container text-center'>        
        <div class='form-group'>
            <label class='m-3 form-label' for='school_name'>Enter School Name
            <input type='text' id='school_name' class='form-control'></label>
        </div>
        <div  class='form-group'>
            <label class='m-3 form-label' for='school_city'>Enter School City
            <input type='text' id='school_city' class='form-control'></label>
        </div>
        <div class='form-group'>
            <button class='m-3 btn btn-primary' id='sanitise_data'>
            Check my school credentials</button>
        </div>        
    </div>
    <br>
    <script type="module" src="index.js"></script>
</body>

</html>
