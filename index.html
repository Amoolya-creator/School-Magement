<!DOCTYPE html>
<html lang="en">

<head>
    <title>School Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        //Get School ID if present in local storage
        school_name = window.localStorage.getItem("school_name")
        school_city = window.localStorage.getItem("school_city")
        if (school_name != null && school_city != null) window.location.assign("login.html")
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="text-center">School Management</h1>
            <h4 class="text-center">A complete school management system</h4>
        </div>
    </div>
    <div class='container-fluid'>
        <center>
        <div class='row form-group'>
            <label class='form-label' for='school_name'>Enter School Name</label>
            <input type='text' id='school_name' class='form-inline'><br>
        </div>
        <div  class='row form-group'>
            <label class='form-label' for='school_city'>Enter School City</label>
            <input type='text' id='school_city' class='form-inline'>
        </div>
        <div class='row form-group'>
            <button class='btn btn-primary' id='sanitise_data'>
            Check my school credentials</button>
        </div>
        </center>
    </div>
    <br>
    <script type="module" src="index.js"></script>
</body>

</html>
