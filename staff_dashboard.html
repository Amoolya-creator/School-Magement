<!DOCTYPE html>
<html lang="en">

<head>
    <title>SkoolTrak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="mx-4 p-2 text-center rounded">
            <h1>Dashboard</h1>
        </div>
        <div class="mx-4 p-2 text-center rounded">
            <h3 id="school">
                <script>
                    var school_name = window.localStorage.getItem("school_name")
                    var school_city = window.localStorage.getItem("school_city")
                    document.write(school_name + ", " + school_city)
                </script>
            </h3>
        </div>
        <div id="head" class="row p-2 m-4 bg-primary rounded">
            <div class="col-6">
                <h5 class="p-3">Post: <span id="Post"></span></h4>
            </div>
            <div class="col">
                <h5 class="p-3">Name: <span id="Name"></span></h4>
            </div>
            <div class="col">
                <h5 class="p-3">UserID: <span id="UserID"></span></h4>
            </div>
        </div>

        <div class="m-4 p-2 bg-dark rounded ">
            <div class="rounded p-2 mb-2 bg-white">
                <div class="row p-2 mb-2">
                    <h3 class="col-7">Incoming Jobs </h3>
                    <h3 class="col-4 offset-1">Feedback</h3>
                </div>
                <table class="table table-striped table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>From</th>
                            <th>Action</th>
                            <th>Location</th>
                            <th>Priority</th>
                            <th>Time</th>
                            <th>Ack<sup>#</sup></th>
                            <th>Completed</th>
                        </tr>
                    </thead>
                    <tbody id="Requests"></tbody>
                </table>
            </div>
            <div class="text-white">#Ack = Please check the checkbox to acknowledge the task assigned</div>
            <div class="text-white">Completed = Please check the checkbox on work completion</div>
        </div>
        <div class="row m-4 p-2 bg-dark rounded ">
            <div class="col p-2 bg-primary rounded ">
                <h3 class="rounded">Raise Request</h3>
                <div class="row">
                    <div class="col-md-2 col-sm-6 col-xs-12 form-group">
                        <h6>Action</h6>
                        <select id="action" class="form-select" type="text">
                            <option name="Repair">Repair</option>
                            <option name="Request new">Request new</option>
                            <option name="Remove">Remove</option>
                            <option name="Replace">Replace</option>
                        </select>
                    </div>
                    <div class="col-md-2 col-sm-6 col-xs-12 form-group">
                        <h6>Material</h6>
                        <input id="object" class="form-control" type="text"></input>
                    </div>
                    <div class="col-md-2 col-sm-6 col-xs-12 form-group">
                        <h6>Location</h6>
                        <input id="place" class="form-control" type="text"></input>
                    </div>
                    <div class="col-md-2 col-sm-6 col-xs-12">
                        <h6>Priority</h6>
                        <select id="priority" class="form-select">
                            <option class="selected" name="Routine">Routine</option>
                            <option class="text-warning" name="Priority">Priority</option>
                            <option class="text-danger" name="Urgent">Urgent</option>
                            <option class="text-danger" name="Immediate">Immediate</option>
                        </select>
                    </div>
                    <div class="col-md-2 col-sm-6 col-xs-12">
                        <h6>To</h6>
                        <select id="send_to" class="form-select">
                        </select>
                    </div>
                    <div class="col-md-2 col-sm-6 col-xs-12">
                        <h6>&nbsp;</h6>
                        <button id="send_btn" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="rounded m-4 text-center">
            <a class="btn btn-primary" onclick="{window.localStorage.removeItem('staffID');
                window.location.assign('./index.html')}">Exit</a>
        </div>

        <script type="module" src="./js/staff_dashboard.js"></script>
</body>
