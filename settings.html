<!DOCTYPE html>
<html lang="en">

<head>
    <title>School Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <h1>Settings</h1>

    <div id="tab" class="container">

        <div >
            <h3>Manpower Under Me</h3>

            <div class="row form-group">
                <label class="col form-label">Category</label>
                <label class="col form-label">Name</label>
                <label class="col form-label">UserID</label>
            </div>

            <div id="MYMANPOWER">
                
            </div>

            <div class="row">
                <button class="btn btn-primary" id="add_Manpower" data-bs-toggle="collapse" data-bs-target="#add_Manpower_inputs">Add Manpower</button>
            </div>

            <div id="add_Manpower_inputs" class="mt-4 row form-group collapse">
                <label class="col form-label">
                    <input type="category" id="post" class="form-control" placeholder="Post">
                </label>
                <label class="col form-label">
                    <input type="name" id="name" class="form-control" placeholder="Name">
                </label>
                <button id="add_new_manpower" class="col form-label" >Add  </button>
            </div>
        </div>
        <div id="INFRASTRUCTURE">

        </div>

    </div>
    <<script type="module" src="./settings.js">
        </script>
</body>
