<!DOCTYPE html>
<html lang="en">

<head>
    <title>School Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
   
</head>

<body>
    <!-- Header-->
    <header class="masthead text-center text-white">
        <div class="masthead-content">
            <div class="container px-5">
                <h1 class="masthead-heading mb-0">School Infrastructure Management</h1>
                <h2 class="masthead-subheading mb-0">Track infrastructure & man-power in one place</h2>
            </div>
        </div>
    </header>
    <div class='container text-center'>        
        <div class='form-group'>
            <label class='m-3 form-label' for='school_name'>Enter School Name
            <input type='text' id='school_name' class='form-control'></label>
        </div>
        <div  class='form-group'>
            <label class='m-3 form-label' for='school_city'>Enter School City
            <input type='text' id='school_city' class='form-control'></label>
        </div>
        <div class='form-group'>
            <button class='m-3 btn btn-primary' id='sanitise_data'>
            Check for my school data</button>
        </div>        
    </div>
    <br>
    <script type="module" src="./js/config_school.js"></script>
</body>

</html>
