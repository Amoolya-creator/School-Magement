    <div class="container">
        <h3 class="m-3 text-center rounded">School Particulars</h3>

        <div class="row form-group">
            <label class="col-6"> School Name

                <script>
                    document.write('<input class="form-control" readonly value="' + window.localStorage.getItem("school_name") + '">');
                </script>
            </label>
<!--             <label class="col" for="school_logo_file">School Logo
                <input class="form-control" name="school_logo_file" id="school_logo_file" type="file"
                    accept=".png, .jpg, .jpeg">
            </label> -->
        </div>
        <div class="row form-group">
            <label class="col-6"> School Address
                <input class="form-control" name="school_address" id="school_address"></label>
            <label class="col-6"> City
                <script>
                    document.write('<input class="form-control" readonly value="' + window.localStorage.getItem("school_city") + '">');
                </script>
            </label>
        </div>
        <div class="row form-group">
            <label class="col"> Principal Name
                <input class="form-control" name="principal_name" id="principal_name"></label>
            <label class="col"> Principal Email
                <input class="form-control" name="principal_email" id="principal_email" type="email"></label>
        </div>
        <div class="row form-group">
            <label class="col"> Vice Principal Name
                <input class="form-control" name="vice_principal_name" id="vice_principal_name"></label>
            <label class="col"> Vice Principal Email
                <input class="form-control" name="vice_principal_email" id="vice_principal_email" type="email"></label>
        </div>
    </div>
    <hr>
    <div class="container">
        <h3 class="text-center m-3">School Section Particulars</h3>
        <script>
            var SectionList = ["Playgroup-Nursery-Kindergarten",
                "Primary (Class I-V)",
                "Middle (Class VI-VIII)",
                "Secondary (Class IX & X)",
                "Higher Secondary (Class XI & XII)"
            ];

            var tt = ''; //tt=temporary text

            SectionList.forEach(ele => {
                var e = ele.substr(0, 4);

                tt += '<div class="mt-3 row form-check">\
                <label class="col-12 col-form-label-lg" for="' + e + '_checkbox">\
                    <input class="form-check-input" id="' + e +
                    '_checkbox" type="checkbox" data-bs-toggle="collapse" data-bs-target="#' + e + '">\
                    ' + ele + '\
                </label>\
                </div>\
                <div class="row collapse form-group" id="' + e + '">\
                    <label class="col-3 offset-1 col-form-label" for="' + e + '_name">Incharge Name\
                    <input class="form-control" id="' + e + '_name" name="' + e + '_name" type="text">\
                </label>\
                <label class="col-3 col-form-label" for="' + e + '_email">Incharge Email\
                    <input class="form-control" id="' + e + '_email" name="' + e + '_email" type="email">\
                </label>\
                <label class="col-2 col-form-label" for="' + e + '_sections">Sections per Class\
                    <input class="form-control" id="' + e + '_sections" name="' + e + '_sections" type="number" min=1 max=10 value="1">\
                </label>\
                <label class="col-3 col-form-label" for="' + e + '_students">Students per Class\
                    <input class="form-control" id="' + e + '_students" name="' + e + '_students" type="number" min=1 value="30">\
                </label>\
                </div>'
            })

            document.write(tt)
        </script>
    </div>
    <br>
    <center>
        <button id="save" class="col-3 btn btn-primary text-center">Save</button>
        <button id="next" class="col-3 btn btn-primary text-center">Next</button>
    </center>
    <br>
    <br>
